[versions]
junit            = "5.10.0"
lombok           = "1.18.38"
annotations      = "24.1.0"
gson             = "2.13.2"
jackson          = "2.20.0"
jacksonannotaion = "3.0-rc5"

[libraries]
junit            = { module = "org.junit:junit-bom",                            version.ref = "junit"            }
junitjupiter     = { module = "org.junit.jupiter:junit-jupiter",                version.ref = "junit"            }
lombok           = { module = "org.projectlombok:lombok",                       version.ref = "lombok"           }
annotations      = { module = "org.jetbrains:annotations",                      version.ref = "annotations"      }
gson             = { module = "com.google.code.gson:gson",                      version.ref = "gson"             }
jackson          = { module = "com.fasterxml.jackson.core:jackson-core",        version.ref = "jackson"          }
jacksonannotaion = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref = "jacksonannotaion" }